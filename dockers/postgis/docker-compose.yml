version: "3.9"

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pg-kartoza-h3
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "9061:5432"   # PostgreSQL expuesto en el host por el puerto 9061
    volumes:
      - /mnt/data/srv/madno2/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "9060:80"   # pgAdmin expuesto en el host por el puerto 9060
    volumes:
      - /mnt/data/srv/madno2/pgadmin:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes: {}
